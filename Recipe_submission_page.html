<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Submit Your Recipe Here</title>
    </head>

    <body>
        <h2>Add Your New Recipe Here</h2>
        <form>
            <label for="user-name">What is your username?</label>
            <input type="user-name" id="user-name" name="user-name"
            placeholder="Username" required>
            <br><br>

            <label for="title">What are Your Cookies Called?</label>
            <input type="title" id="title" name="title"
            placeholder="Recipe_Name" required>
            <br><br>

            <label for="ul">List the Ingredients Here.</label>
            <input type="ul" id="ul" name="ul"
            placeholder="Ingredients" required>
            <br><br>

            <label for="ol">List the Steps Here in Order.</label>
            <input type="ol" id="ol" name="ol"
            placeholder="Steps" required>
            <br><br>

            <label for="comments">Any Serving Suggestions?</label>
            <input type="comments" id="comments" name="comments"
            placeholder="comments" required>
            <br><br>

            <button type="submit">Submit New Recipe</button>
        </form>
    </body>
<html>
